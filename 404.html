<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Pas trouv√©e</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      background: linear-gradient(to right, #ADD8E6, #8A2BE2);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      color: #edf2f4;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      letter-spacing: 5px;
      text-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
      animation: fadeInText 2s ease-in-out forwards;
    }

    .planet {
      font-size: 8rem;
      margin: 20px 0;
      display: inline-block;
      position: relative;
      animation: orbit 4s infinite linear;
    }

    .planet:after {
      content: 'üåç'; /* Earth emoji */
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      animation: spin 2s infinite linear;
    }

    @keyframes orbit {
      0% {
        transform: translateX(-50%) translateY(0) rotate(0deg);
      }
      50% {
        transform: translateX(50%) translateY(-10%) rotate(180deg);
      }
      100% {
        transform: translateX(-50%) translateY(0) rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ef233c;
      color: #edf2f4;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d90429;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #edf2f4;
      animation: twinkle 3s infinite ease-in-out;
      opacity: 0;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="stars">
    <span style="top: 10%; left: 20%; animation-delay: 0.2s;"></span>
    <span style="top: 30%; left: 50%; animation-delay: 0.5s;"></span>
    <span style="top: 70%; left: 80%; animation-delay: 1.0s;"></span>
    <span style="top: 50%; left: 10%; animation-delay: 1.5s;"></span>
    <span style="top: 80%; left: 30%; animation-delay: 2.0s;"></span>
  </div>

  <div class="container">
    <div class="planet">404</div>
    <h1>Page non trouv√©e</h1>
    <p>Oups ! La page que vous recherchez a peut-√™tre √©t√© d√©plac√©e ou n'existe pas.</p>
    <button onclick="retoure()">Retoure a la page principale</button>
  </div>

  <script>
    function retoure() {
      window.location.href = '/'; 
    }
  </script>
</body>
</html>
