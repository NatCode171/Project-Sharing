<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 Interdit</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      background: linear-gradient(to right, #ADD8E6, #8A2BE2);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      color: #edf2f4;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      letter-spacing: 5px;
      text-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
      animation: bounce 1s infinite;
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
      animation: fadeInText 2s ease-in-out forwards;
    }

    .lock {
      font-size: 8rem;
      margin: 20px 0;
      position: relative;
      display: inline-block;
      animation: swing 2s infinite ease-in-out;
    }

    .lock:before {
      content: 'ðŸ”’';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes swing {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(-5deg);
      }
      50% {
        transform: rotate(5deg);
      }
      75% {
        transform: rotate(-5deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ef233c;
      color: #edf2f4;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d90429;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lock">403</div>
    <h1>Interdit</h1>
    <p>Oups ! Vous n'avez pas la permission d'accÃ©der Ã  cette page.</p>
    <button onclick="retoure()">Retoure a la page principale</button>
  </div>

  <script>
    function retoure() {
      window.history.back();
    }
  </script>
</body>
</html>
